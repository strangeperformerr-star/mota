<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Happy Birthday MOTEE !</h1>
        <p class="text-lg text-gray-600 mb-6"> # NOHOMO  <span class="heart">â™¥</span></p>
        <div class="flex flex-col items-center gap-4">
            <button id="confettiBtn" class="btn bg-blue-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-600">Celebrate!</button>
            <a href="gallery.html" class="btn bg-purple-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-purple-600">ðŸ¥€</a>
            <a href="surprise.html" class="btn bg-purple-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-purple-600">GIFT HA</a>
        </div>
    </div>

    <script>
        document.getElementById('confettiBtn').addEventListener('click', () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4']
            });
        });
    </script>
</body>
</html>
